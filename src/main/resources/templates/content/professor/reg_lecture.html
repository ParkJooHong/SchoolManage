<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/professor_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	 <link rel="stylesheet" href="/css/content/professor/reg_lecture.css">
</th:block>

<th:block layout:fragment="content">
	<form action="/professor/regLecture" method="post" enctype="multipart/form-data">
		<div class="row mainContainer">
			<div class="col-12">
				<div class="row">
					<div class="col">
						<h3>강의등록</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="detail_info">
							<tr>
								<td>교과목명</td>
								<td class="d-grid"><input type="text" name="lecName"
									required placeholder="강의명을 입력해주세요."></td>
							</tr>
							<tr>
								<td>학점</td>
								<td class="d-grid"><input type="text" name="lecScore"
									required placeholder="수업의 학점을 입력해주세요."></td>
							</tr>
							<tr>
								<td>강의학기</td>
								<td class="d-grid"><select name="semNo">
										<th:block th:each="seme : ${semeList}">
											<option th:value="${seme.semNo}">[[${seme.semName}]]</option>
										</th:block>
								</select></td>
							</tr>
							<tr>
								<td>단과대학</td>
								<td class="d-grid"><select name="collNo" id="collSelect"
									th:onchange="getDeptList()">
										<th:block th:each="coll : ${collList}">
											<option th:value="${coll.collNo}">[[${coll.collName}]]</option>
										</th:block>
								</select></td>
							</tr>
							<tr>
								<td>소속학과</td>
								<td class="d-grid"><select name="deptNo" id="deptSelect" onchange="getDeptList()">
										<th:block th:each="dept : ${deptList}">
											<option th:value="${dept.deptNo}">[[${dept.deptName}]]</option>
										</th:block>
								</select></td>
							</tr>
							<tr>
								<td>담당교수</td>
								<td class="d-grid"><select name="empNo" id="empSelect">
										<th:block th:each="professor : ${professorList}">
											<option th:value="${professor.empNo}">[[${professor.memName}]]</option>
										</th:block>
								</select></td>
							</tr>
							<tr>
								<td>최대 수강신청 인원</td>
								<td class="d-grid"><input type="text" name="mexMem"
									required placeholder="최대 수강 인원을 입력해주세요."></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="col-12 mt-4">
				<div class="row">
					<div class="col">
						<h3>강의 상세 등록</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="detail_info">
							<tr>
								<td>강의 자료 등록</td>
								<td class="d-grid">
									<input type="file" name="pdfFile">
								</td>
							</tr>
							<tr>
								<td>강의 날짜</td>
								<td class="d-grid"><input type="text" name="lecDay"
									required placeholder="강의 요일을 입력해주세요."></td>
							</tr>
							<tr>
								<td>강의 시작시간</td>
								<td class="d-grid"><input type="text" name="startTime"
									required placeholder="24:00기준으로 입력해주세요. 예)14:00"></td>
							</tr>
							<tr>
								<td>강의 종료시간</td>
								<td class="d-grid"><input type="text" name="finishDate"
									required placeholder="강의 종료 시간을 입력해주세요."></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col d-grid">
						<input type="submit" class="btn btn-primary" value="강의 등록">
					</div>
				</div>
			</div>
		</div>
	</form>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	 <script type="text/javascript" src="/js/content/professor/reg_lecture.js"></script>
</th:block>
</html>

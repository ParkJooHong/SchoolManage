<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/professor_layout}">

<!-- 연결해야 할 외부 css파일 -->
<th:block layout:fragment="content_css">
	 <link rel="stylesheet" href="/css/content/professor/reg_lecture.css">
</th:block>

<th:block layout:fragment="content">
	<form action="/professor/regLecture" method="post">
		<div class="row mainContainer">
			<div class="col-12">
				<div class="row">
					<div class="col">
						<h3>강의등록</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="detail_info">
							<tr>
								<td>교과목명</td>
								<td class="d-grid"><input type="text" name="lecName" required
									placeholder="강의명을 입력해주세요."></td>
							</tr>
							<tr>
								<td>학점</td>
								<td class="d-grid"><input type="text" name="lecScore"
									required placeholder="수업의 학점을 입력해주세요."></td>
							</tr>
							<tr>
								<td>강의학기</td>
								<td class="d-grid">
									<select name="semNo">
										<th:block th:each="seme : ${semeList}">
											<option th:value="${seme.semNo}">[[${seme.semName}]]</option>
										</th:block>
									</select>
								</td>
							</tr>
							<tr>
								<td>단과대학</td>
								<td class="d-grid"><select name="collNo" id="collSelect" th:onchange="getDeptList()" >
									<th:block th:each="coll : ${collList}">
										<option th:value="${coll.collNo}">[[${coll.collName}]]</option>
									</th:block>
								</select></td>
							</tr>
							<tr>
								<td>소속학과</td>
								<td class="d-grid">
									<select name="deptNo" id="deptSelect">
										<th:block th:each="dept : ${deptList}">
											<option th:value="${dept.deptNo}">[[${dept.deptName}]]</option>
										</th:block>
									</select>
								</td>
							</tr>
							<tr>
								<td>상세주소</td>
								<td class="d-grid"><input type="text" name="memAddrDetail"
									required placeholder="상세주소 입력은 필수입니다."></td>
							</tr>
							<tr>
								<td>이메일</td>
								<td class="d-grid"><input type="text" name="memEmail"
									required placeholder="이메일 입력은 필수입니다."></td>
							</tr>
							<tr>
								<td>연락처(선택)</td>
								<td class="d-grid"><input type="text" name="memTell"
									placeholder="연락처 입력은 선택입니다."></td>
							</tr>
							<tr>
								<td>권한(필수)</td>
								<td><input type="radio" checked name="memRole" value="STU">학생
									<input type="radio" name="memRole" value="PRO">교수 <input
									type="radio" name="memRole" value="STF">교직원</td>
							</tr>
							<tr>
								<td>생년월일</td>
								<td><input type="date" name="memBirth"></td>
							</tr>
							<tr>
								<td>성별(필수)</td>
								<td><input type="radio" name="memGender" value="M" checked>남
									<input type="radio" name="memGender" value="Y">여</td>
							</tr>
							<tr>
								<td>이미지 등록(선택)</td>
								<td class="d-grid"><input type="file" name="mainImg">
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col d-grid">
						<input type="submit" class="btn btn-primary" value="강의 등록">
					</div>
				</div>
			</div>
		</div>
	</form>
</th:block>

<!-- 연결해야 할 외부 js파일 -->
<th:block layout:fragment="content_js">
	 <script type="text/javascript" src="/js/content/professor/reg_lecture.js"></script>
</th:block>
</html>

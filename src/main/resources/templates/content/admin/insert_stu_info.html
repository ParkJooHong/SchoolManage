<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="">
</th:block>	

<th:block layout:fragment="content">
	<div class="row">
		<div class="col">
			<div class="row">
				<div class="col">
					<h4>학생정보등록</h4>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table align-middle">
						<colgroup>
							<col width="20%">
							<col width="*">
						</colgroup>
						<tr>
							<td>학생번호</td>
							<td>
								<input type="text" class="form-control" readonly th:value="${memberVO.memNo}">
							</td>
						</tr>
						<tr>
							<td>단과대학</td>
							<td>
								<select class="form-select">
									<option>1</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>학과</td>
							<td>
								<select class="form-select">
									<option>1</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>복수전공</td>
							<td>
								<select class="form-select">
									<option>없음</option>
									<option>1</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>학년</td>
							<td>
								<select class="form-select">
									<option>1학년</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>학기</td>
							<td>
								<select class="form-select">
									<option>1학기</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>상태</td>
							<td>
								<select class="form-select">
									<option>재학</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>회원번호</td>
							<td>
								<input type="text" class="form-control" readonly th:value="${memberVO.memNo}">
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col d-grid">
					<input type="button" value="등록" class="btn btn-primary">
				</div>
			</div>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src=""></script>
</th:block>	

</html>

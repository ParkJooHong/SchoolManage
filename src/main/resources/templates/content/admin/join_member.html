<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/join_member.css">
</th:block>	

<th:block layout:fragment="content">
<form action="/admin/join" method="post">
	<div class="row mainContainer">
		<div class="col-12">
			<div class="row">
				<div class="col">
					<h3>회원등록</h3>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table>
						<tr>
							<td>학번</td>
							<td>
								<input type="text" name="memNo" class="form-control" required placeholder="본인의 학번 및 교번을 입력하세요">
							</td>
						</tr>
						<tr>
							<td>비밀번호</td>
							<td>
								<input type="password" name="memPw" class="form-control" required placeholder="비밀번호를 입력하세요">
							</td>
						</tr>
						<tr>
							<td>이름</td>
							<td>
								<input type="text" name="memName" class="form-control" required placeholder="이름 입력은 필수입니다.">
							</td>
						</tr>
						<tr>
							<td>주소</td>
							<td>
								<div class="row">
									<div class="col-9 d-grid">
										<input type="text" class="form-control" name="memAddr" required id="inputAddress" readonly onclick="searchAddr();" placeholder="주소 입력은 필수입니다." >
									</div>
									<div class="col-3 d-grid">
										<input type="button" class="btn btn-primary" onclick="searchAddr();" value="검색">
									</div>
								</div>
								
							</td>
						</tr>
						<tr>
							<td>상세주소</td>
							<td>
								<input type="text" name="memAddrDetail"  class="form-control" required placeholder="상세주소 입력은 필수입니다.">
							</td>
						</tr>
						<tr>
							<td>이메일</td>
							<td>
								<input type="text" name="memEmail" class="form-control" required placeholder="이메일 입력은 필수입니다.">
							</td>
						</tr>
						<tr>
							<td>연락처(선택)</td>
							<td>
								<input type="text" name="memTell" class="form-control" placeholder="연락처 입력은 선택입니다.">
							</td>
						</tr>
						<tr>
							<td>권한(필수)</td>
							<td>
								<input type="radio" checked name="memRole" value="STU">학생
								<input type="radio" name="memRole" value="PRO">교수
								<input type="radio" name="memRole" value="STF">교직원
							</td>
						</tr>
						<tr>
							<td>생년월일</td>
							<td>
								<input type="date" name="memBirth" class="form-control">
							</td>
						</tr>
						<tr>
							<td>성별(필수)</td>
							<td>
								<input type="radio" name="memGender" value="M" checked>남
								<input type="radio" name="memGender" value="Y" >여
							</td>
						</tr>
						<tr>
							<td>이미지 등록(선택)</td>
							<td>
								<input type="file" name="mainImg" class="form-control">
							</td>
						</tr>
					</table>	
				</div>			
			</div>
			<div class="row">
				<div class="col d-grid">
					<input type="submit" class="btn btn-primary" value="회원 등록">
				</div>
			</div>
		</div>
	</div>
</form>	
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/admin/join_member.js"></script>
</th:block>	

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="/css/content/admin/calender.css">
</th:block>	

<th:block layout:fragment="content">
	<br><br><br>
<input type="hidden" th:value="${memberVO.memNo}" class="memNo">
<div  style="float:right;">
	<div><input type="hidden" value="일정 저장" onclick="allSave();" id="save-button" class="btn btn-danger" style="margin: 5px;"></div>
	<div><input type="hidden" value="전체 삭제" onclick="allDelete();" id="delete-button" class="btn btn-danger" style="margin: 5px;"></div>
 </div>
  	
 <div style="float:left; width: 100%;">
 	<div>
 		
 		
 		<div id='external-events' style="float:left; width: 15%; padding-right: 30px; padding-left: 20px;">
		    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
		    	  <div class='fc-event-main'>과제</div>
		    </div>
		    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
		    	  <div class='fc-event-main'>중간고사</div>
		    </div>
		    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
		     	 <div class='fc-event-main'>기말고사</div>
		    </div>
		</div>
 	</div>
 	<div id='calendar'></div>
 </div>

</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
	<script type="text/javascript" src="/js/content/admin/calender.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</th:block>	

</html>

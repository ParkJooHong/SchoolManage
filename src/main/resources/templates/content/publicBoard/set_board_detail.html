<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}"
   >

<!-- 연결해야 할 외부 css 파일  -->
<th:block layout:fragment="content_css">
	<link rel="stylesheet" href="">
</th:block>	

<th:block layout:fragment="content">
	<div class="row">
		<div class="col-10">
			<form action="/board/setBoardDetail" id="setBoardForm" method="post">
			<div class="row mt-3 mb-5">
				<div class="col">
					<h3>게시글 수정</h3>
				</div>
			</div>
			<div class="row mb-4">
					<input type="hidden" name="boardNo" th:value="${boardDetail.boardNo}">
					<div class="col-2">
						글 제목 : 
					</div>
					<div class="col-9">
						<input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${boardDetail.boardTitle}">
					</div>
				</div>
				<div class="row mb-4">
					<div class="col-2">
						카테고리 :
					</div>
					<div class="col-9">
						<select class="form-select" name="cateNo">
							<th:block th:each="cate:${cateList}">
								<option th:value="${cate.cateNo}">[[${cate.cateName}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col-2">
						내용 : 
					</div>
					<div class="col-9">
						<textarea rows="10" cols="50" style="resize: none;" id="boardContent" class="form-control" name="boardContent" >
						[[${boardDetail.boardContent}]]
						</textarea>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col-2">비밀글 여부:</div>
					<div class="col-1">
						<input type="radio" value="Y" class="form-check-input" onchange="radioCtrl(this);" name="isPrivate">&nbsp;Y	
					</div>
					<div class="col-1">
						<input type="radio" value="N" class="form-check-input" checked onchange="radioCtrl(this);" name="isPrivate">&nbsp;N
					</div>
					<div class="col-7" id="boardPw">
						
					</div>
				</div>
				<div class="row mb-4">
					<div class="col-2">공지사항 여부</div>
					<div class="col-1">
						<input type="radio" value="Y" name="isNotice" th:onchange="changeNotice([[${#authentication.authorities}]],this);" class="form-check-input">&nbsp;Y
					</div>
					<div class="col-1">
						<input type="radio" value="N" checked name="isNotice" class="form-check-input">&nbsp;N
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<input type="button" value="수정" onclick="setBoard();" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
</th:block>

<!-- 연결해야 할 외부 js 파일 -->
<th:block layout:fragment="content_js">
	<script type="text/javascript" src="/js/content/board/set_board_detail.js"></script>
</th:block>	

</html>

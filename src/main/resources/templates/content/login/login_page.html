<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- common에 적용되는 css파일 -->
<link rel="stylesheet" href="/css/common.css">

<!-- 해당 html css파일 -->
<link rel="stylesheet" href="/css/content/login/login_page.css">


<!-- bootstrap css파일 로딩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="login_backgroung">
		<img alt="배경" src="/image/login/login_background.jpg" width="100%" height="100%">
	</div>
	<div class="login_input">
		<div class="row mt-4">
			<div class="col-1"></div>
			<div class="col-3 px-0">
				<img alt="로고" src="/image/khLogo2.png" width="80%">
			</div>	
			<div class="col-8 text-start align-self-center ">
				학사행정웹서비스
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-1"></div>
			<div class="col-1">
				KR
			</div>
			<div class="col-1">
				ER
			</div>
			<div class="col-9"></div>
		</div>
		<div class="row mt-3">
			<div class="col-1"></div>
			<div class="col-4 px-0">
				<div class="input_id mb-1">
					<input class="form-control" type="text" name="memId" placeholder="아이디">
				</div>
				<div class="input_pw">
					<input class="form-control" type="password" name="memPw" placeholder="비밀번호">
				</div>
			</div>
			<div class="col-1">
				<input onclick='login()' class="btn btn-primary login_btn" type="button" value="로그인">
			</div>
			<div class="col-6">
			</div>
		</div>
		<div class="row iuput_info">
			<div class="col-1"></div>
			<div class="col-5 mt-3">
				<span>아이디 찾기</span>
				<span>비밀번호 찾기</span>
			</div>
		</div>
		<div class="row sub_menu mt-5 text-start">
			<div class="col-1"></div>
			<div class="col-11">
				<span>메인 홈페이지</span>
				<span>원격지원</span>				
			</div>
		</div>
	</div>
	<div class="login_footer text-start">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-11">
				<span>개인정보처리방침 </span> 
				<span> 이메일무단수집거부</span>
			</div>
		</div>
	</div>
	<!-- header페이지 js파일 로딩 -->
<script type="text/javascript" src="/js/content/login/login_page.js"></script>

</body>
</html>

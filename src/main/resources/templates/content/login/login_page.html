<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- bootstrap css파일 로딩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<!-- common에 적용되는 css파일 -->
<link rel="stylesheet" href="/css/common.css">

<!-- 해당 html css파일 -->
<link rel="stylesheet" href="/css/content/login/login_page.css">

</head>
<body>
	<div class="login_backgroung">
		<img alt="배경" src="/image/login/login_background.jpg" width="100%" height="100%">
	</div>
	<div class="login_input">
		<div class="row mt-4">
			<div class="col-1"></div>
			<div class="col-3 px-0 text-start">
				<img alt="로고" src="/image/khLogo2.png" width="80%">
			</div>	
			<div class="col-8 text-start align-self-center login_page_title">
				학사행정웹서비스
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-1"></div>
			<th:block th:if="${param.lang == null}">
				<div class="col-1 bd_bottom">
					<a href="?lang=kr">KR</a>
				</div>
				<div class="col-1">
					<a href="?lang=en">EN</a>
				</div>
			</th:block>
			<th:block th:unless="${param.lang == null}">
				<div class="col-1"  th:classappend='${param.lang.toString == "kr" ? "bd_bottom" : ""}'>
					<a href="?lang=kr">KR</a>
				</div>
				<div class="col-1"  th:classappend='${param.lang.toString == "en" ? "bd_bottom" : ""}'>
					<a href="?lang=en">EN</a>
				</div>
			</th:block>
			<div class="col-9"></div>
		</div>
		<div class="row mt-3">
			<div class="col-1"></div>
			<div class="col-4 px-0">
				<div class="input_id mb-1">
					<input class="form-control" type="text" name="memNo" id="memNo" th:placeholder="#{memNo.placeholder}">
				</div>
				<div class="input_pw">
					<input class="form-control" type="password" name="memPw" id="memPw" th:placeholder="#{memPw.placeholder}">
				</div>
			</div>
			<div class="col-1">
				<input onclick='login()' class="btn btn-primary login_btn" id="login_btn" type="submit" th:value="#{login_btn.value}">
			</div>
			<div class="col-6">
			</div>
		</div>
		<div class="row iuput_info">
			<div class="col-1"></div>
			<div class="col-5 mt-3">
				<span th:text="#{find_id}"></span>
				<span th:text="#{find_pw}"></span>
			</div>
		</div>
		<div class="row sub_menu mt-5 text-start">
			<div class="col-1"></div>
			<div class="col-11">
				<span id="main_homepage" th:text="#{main_homepage}">메인 홈페이지</span>
				<span id="remote_support" th:text="#{remote_support}">원격지원</span>				
			</div>
		</div>
	</div>
	<div class="login_footer text-start">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-11">
				<span id="footer1" th:text="#{footer1}">개인정보처리방침</span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;</span> 
				<span id="footer2" th:text="#{footer2}"> 이메일무단수집거부</span>
			</div>
		</div>
	</div>
	<!-- login_page js파일 로딩 -->
	<script type="text/javascript" src="/js/content/login/login_page.js"></script>
	
	<!-- jquery 문법 로딩 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<!-- sweetalert 파일 로딩 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

	<!-- bootstrap js파일 로딩 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>

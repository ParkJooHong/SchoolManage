<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_chat/totalChat.css">
</th:block>

<th:block layout:fragment="content">
<div style="font-size: 20px; color: red; font-weight: bold; margin: 10px;" >🧑‍🎓학생기본정보</div>
<div class="tableAdd">
	<table border="3" style="border-color: red;" class="default_info">
		<tr th:each="member : ${memberVO}">
			<td>학번</td>
			<td><input type="text" readonly th:value="${member.memNo}"> </td>
			<td>성명</td>
			<td><input type="text" readonly th:value="${session.memberVO.memName}"></td>
			<td>학년</td>
			<td><input type="text" readonly th:value="${member.stuVO.stuYear}">
			</td>
			<td>학적상태</td>
			<td><input type="text" readonly th:value="${member.stuVO.stuStatus}" ></td>
		</tr>
	</table>
</div>
<div style="text-align: center;">
	<button onclick="plus();" class="plus" style="width: 40px; height:30px; border-bottom-left-radius:10px; border-bottom-right-radius:10px;
		font-size: 20px; font-weight: bold; border-color: red;  color: white; background-color: red;">
		+
	</button>
</div>
<br>
<!-- 채팅방 -->
		<table  class="cahtting">
			<tr>
				<td>									
					<div id="main-content" class="container">
					    <div class="row">
					        <div class="col-md-12">
					            <form class="form-inline">
					                <div class="form-group">
					                    <button id="connect" class="btn btn-danger" type="submit">입장하기</button>
					                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">퇴장하기
					                    </button>
					                </div>
					            </form>
					        </div>
					   	</div>
					    <div class="row">
					        <div class="col-md-12">
					            <table id="conversation" class="table table-striped">
					                <thead>
					                <tr>
					                    <th>전체 채팅방</th>
					                </tr>
					                </thead>
					                <tbody id="greetings">
					                </tbody>
					            </table>
					        </div>
					    </div>
					    <div class="row">
					        <div class="col-md-12">
					            <form class="form-inline">				            	
					                <div class="form-group">
					                    <label for="name">메세지 입력</label>
					                    <input type="text" id="name" class="form-control" placeholder="메세지를 입력하세요.">
					                    <button id="send" class="btn btn-default" type="submit">보내기</button>
					                </div>
					                
					            </form>
					        </div>
					    </div>
					</div>
				</td>
			</tr>
		</table>			

</th:block>

<!-- <script src="/"></script> -->

<th:block layout:fragment="content_js">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/content/stu/stu_chat/totalChat.js"></script>

	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  
</th:block>

</html>

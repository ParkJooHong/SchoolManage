<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_chat/totalChat.css">
   <link rel="stylesheet" href="/css/content/stu/stu_chat/gameStart.css"> 
</th:block>

<th:block layout:fragment="content">

<input type="hidden" th:value="${memberVO.memNo}" class="memNo">
<input type="hidden" th:value="${memberVO.memName}" class="memName">
<br>
<!-- 채팅방 -->
<div class="row">
	<div class="col-6">
		<table  class="cahtting">
			<tr>
				<td>									
					<div id="main-content" class="container">
					    <div class="row">
					        <div class="col-md-12">
					            <form class="form-inline">
					                <div class="form-group">
					                    <button id="connect" class="btn btn-danger" type="submit">입장하기</button>
					                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">퇴장하기
					                    </button>
					                </div>
					            </form>
					        </div>
					   	</div>
					    <div class="row">
					        <div class="col-md-12 my-scroll" >
					            <table id="conversation" class="table table-striped">
					                <thead>
					                <tr>
					                    <th>전체 채팅방</th>
					                </tr>
					                </thead>
					                <tbody id="greetings">
					                </tbody>
					            </table>
					        </div>
					    </div>
					    <div class="row">
					        <div class="col-md-12">
					            <form class="form-inline">				            	
					                <div class="form-group">
					                    <label for="name">메세지 입력</label>
					                    <input type="text" id="name" class="form-control" placeholder="메세지를 입력하세요.">
					                    <button id="send" class="btn btn-default" type="submit">보내기</button>
					                </div>
					                
					            </form>
					        </div>
					    </div>
					</div>
				</td>
			</tr>
		</table>			
	</div>
	<div class="col-6 wrapper">
		<div class="game-text" style="text-align: center;">
			<button class="btn btn-danger">다시 시작</button>
		</div>
		<div> 
 		</div>
 		<div class="score">점수 : 0</div>
		<div class="playground">
			<ul></ul>
		</div>
	</div>
</div>
</th:block>

<!-- <script src="/"></script> -->

<th:block layout:fragment="content_js">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/js/content/stu/stu_chat/totalChat.js"></script>
 <script type="module" src="/js/content/stu/stu_chat/gameStart.js"></script>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  
  
  
</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_calender/calender.css">
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
   integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 />

</th:block>

<th:block layout:fragment="content">
<div style="font-size: 15px; color: blue; font-weight: bold;">즐겨찾기 ☆</div>
<div style="font-size: 20px; color: red; font-weight: bold;" >학생기본정보</div>
<div class="tableAdd">
   <table border="3" style="border-color: red;" class="default_info">
      <tr>
         <td>학번</td>
         <td><input type="text" readonly></td>
         <td>성명</td>
         <td><input type="text" readonly></td>
         <td>학년</td>
         <td><input type="text" readonly></td>
         <td>학적상태</td>
         <td><input type="text" readonly></td>
      </tr>
   </table>
</div>
<div style="text-align: center;">
   <button onclick="plus();" class="plus" style="width: 40px; height:30px; border-bottom-left-radius:10px; border-bottom-right-radius:10px;
      font-size: 20px; font-weight: bold; border-color: red;  color: white; background-color: red;">
      +
   </button>
</div>
<br>

<div style="text-align: center;">캘린더</div>
<div class="Calender-container">
   <div class="left">
     <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">december 2015</div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>일요일</div>
        <div>월요일</div>
        <div>화요일</div>
        <div>수요일</div>
        <div>목요일</div>
        <div>금요일</div>
        <div>토요일</div>
      </div>
      <div class="days"></div>
      <div class="goto-today">
        <div class="goto">
         <input type="text" placeholder="월/년 순으로 입력하세요!" class="date-input" />
         <button class="goto-btn">찾기</button>
        </div>
        <button class="today-btn">오늘</button>
      </div>
     </div>
   </div>
   <div class="right">
     <div class="today-date">
      <div class="event-day">wed</div>
      <div class="event-date">12th december 2022</div>
     </div>
     <div class="events"></div>
     <div class="add-event-wrapper">
      <div class="add-event-header">
        <div class="title">Add Event</div>
        <i class="fas fa-times close"></i>
      </div>
      <div class="add-event-body">
        <div class="add-event-input">
         <input type="text" placeholder="Event Name" class="event-name" />
        </div>
        <div class="add-event-input">
         <input
           type="text"
           placeholder="Event Time From"
           class="event-time-from"
         />
        </div>
        <div class="add-event-input">
         <input
           type="text"
           placeholder="Event Time To"
           class="event-time-to"
         />
        </div>
      </div>
      <div class="add-event-footer">
        <button class="add-event-btn">이벤트추가</button>
      </div>
     </div>
   </div>
   <button class="add-event">
     <i class="fas fa-plus"></i>
   </button>
  </div>

</th:block>




</th:block>


<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/stu/stu_calender/mySchedule.js"></script>
</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_calender/mySchedule.css">


</th:block>

<th:block layout:fragment="content">
<div style="font-size: 15px; color: blue; font-weight: bold;">즐겨찾기 ☆</div>
<div style="font-size: 20px; color: red; font-weight: bold;" >학생기본정보</div>
<div class="tableAdd">
   <table border="3" style="border-color: red;" class="default_info">
      <tr>
         <td>학번</td>
         <td><input type="text" readonly></td>
         <td>성명</td>
         <td><input type="text" readonly></td>
         <td>학년</td>
         <td><input type="text" readonly></td>
         <td>학적상태</td>
         <td><input type="text" readonly></td>
      </tr>
   </table>
</div>
<div style="text-align: center;">
   <button onclick="plus();" class="plus" style="width: 40px; height:30px; border-bottom-left-radius:10px; border-bottom-right-radius:10px;
      font-size: 20px; font-weight: bold; border-color: red;  color: white; background-color: red;">
      +
   </button>
</div>
<br>

<input type="hidden" th:value="${memberVO.memNo}" class="memNo">
<div >
    <p>
      <input type='checkbox' id='drop-remove' />
      <label for='drop-remove'>remove after drop</label>
    </p>
  </div>
  
 <div  style="float:right;">
	<div><input type="button" value="저장" onclick="allSave();" id="save-button" class="btn btn-danger" style="margin: 5px;"></div>
	<div><input type="button" value="전체 삭제" onclick="allDelete();" id="delete-button" class="btn btn-danger" style="margin: 5px;"></div>
 </div>
  	
 <div style="float:left; width: 90%;">
 	<div>
 		
 		
 		<div id='external-events' style="float:left; width: 15%; padding-right: 30px; padding-left: 20px;">
		    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
		    	  <div class='fc-event-main'>과제</div>
		    </div>
		    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
		    	  <div class='fc-event-main'>중간고사</div>
		    </div>
		    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
		     	 <div class='fc-event-main'>기말고사</div>
		    </div>
		</div>
 	</div>
 	<div id='calendar'></div>
 </div>
	 
	 


</th:block>




</th:block>


<th:block layout:fragment="content_js">
 <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script type="text/javascript" src="/js/content/stu/stu_calender/mySchedule.js"></script>
<script type="text/javascript" src="/js/content/stu/stu_calender/save.js"></script>
<script type="text/javascript" src="/js/content/stu/stu_calender/ko.js"></script> 
</th:block>

</html>

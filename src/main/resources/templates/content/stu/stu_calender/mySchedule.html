<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_calender/mySchedule.css">


</th:block>

<th:block layout:fragment="content">
<div style="font-size: 15px; color: blue; font-weight: bold;">즐겨찾기 ☆</div>
<div style="font-size: 20px; color: red; font-weight: bold;" >학생기본정보</div>
<div class="tableAdd">
   <table border="3" style="border-color: red;" class="default_info">
      <tr>
         <td>학번</td>
         <td><input type="text" readonly></td>
         <td>성명</td>
         <td><input type="text" readonly></td>
         <td>학년</td>
         <td><input type="text" readonly></td>
         <td>학적상태</td>
         <td><input type="text" readonly></td>
      </tr>
   </table>
</div>
<div style="text-align: center;">
   <button onclick="plus();" class="plus" style="width: 40px; height:30px; border-bottom-left-radius:10px; border-bottom-right-radius:10px;
      font-size: 20px; font-weight: bold; border-color: red;  color: white; background-color: red;">
      +
   </button>
</div>
<br>

<div class="container center-block" style="width: 500px">
		<h2 style="text-align:center">To Do List</h2>
		<form>
			<div class="form-row" style="width: 500px">
				<div class="col">
					<input type="text" autocomplete="off" style="width: 400px" class="form-control" placeholder="일정을 추가하세요" id="todo">
				</div>
				<div>
					<button id="btn-todo" class="btn btn-primary active">일정 추가</button>
				</div>
			</div>
			<c:forEach var="todo"  items="${todolist.content}">
				<br>
				<div class="card" style="width: 500px">
					<div class="card-body">
						<p>${todo.createDate.getMonth()+1 }월 ${todo.createDate.getDate() }일</p>
						<div class = "form-row">
						<div class="col">
						<h4 class="card-title">${todo.todo}</h4>
						</div>
						<div class="col">
						<button onClick="index.deleteById(${todo.id})" id ="btn-delete" class="btn btn-success float-right active" >일정 완료</button>
						</div>
						</div>
					</div>
				</div>
			</c:forEach>
		</form>
	</div>


</th:block>




</th:block>


<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/stu/stu_calender/mySchedule.js"></script>
</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_class/application.css">
</th:block>

<th:block layout:fragment="content">
<div style="font-size: 15px; color: blue; font-weight: bold;">즐겨찾기 ☆</div>
<div style="font-size: 20px; color: red; font-weight: bold;" >학생기본정보</div>
<div class="tableAdd">
	<table border="3" style="border-color: red;" class="default_info">
		<tr>
			<td>학번</td>
			<td><input type="text" readonly></td>
			<td>성명</td>
			<td><input type="text" readonly></td>
			<td>학년</td>
			<td><input type="text" readonly></td>
			<td>학적상태</td>
			<td><input type="text" readonly></td>
		</tr>
	</table>
</div>
<div style="text-align: center;">
	<button onclick="plus();" class="plus" style="width: 40px; height:30px; border-bottom-left-radius:10px; border-bottom-right-radius:10px;
		font-size: 20px; font-weight: bold; border-color: red;  color: white; background-color: red;">
		+
	</button>
</div>
<br>

<H3>교과목 검색 및 신청 </H3>
<div>
	단과대학
	<select class="colleage">
		<th:block th:each="colleage : ${colleageVO}" >
			<option th:value="${colleage.collNo}">						
					[[${colleage.collName}]]		
			</option>
		</th:block>
	</select>
	소속학과
	<select class="colleage">
		<th:block th:each="dept : ${deptVO}" >
			<option th:value="${dept.deptName}">						
					[[${dept.deptName}]]		
			</option>
		</th:block>
	</select>
	<input type="text" placeholder="교과목명과 교수명을 입력해주세요" class="headerText" >
</div>

<h8>🌐 수강 신청</h8>
<div class="detail_info">
	<table class="table table-striped table-hover text-center align-middle">
		<!-- align-middle 하면 테이블 중간에 표시. -->
		<colgroup>
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
			<col width="*">
		</colgroup>
		<thead>
			<tr>
				<td>강의코드</td>
				<td>교과목명</td>
				<td>학점</td>
				<td>단과대학</td>
				<td>학과</td>
				<td>교수</td>
				<td>강의 요일/시간</td>
				<td>최대인원</td>
				<td>현재인원</td>
				<td>수강 학기</td>
				<td>수강 신청</td>
			</tr>
		</thead>
		<tbody>
			<th:block>
				<tr>
					<td colspan="11">수강 신청 날이 아닙니다.</td>
				</tr>
			</th:block>
			<th:block>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</div>


</th:block>


<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/stu/stu_class/application.js"></script>
</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">


<th:block layout:fragment="content_css">
<link rel="stylesheet" href="/css/content/stu/info_main.css">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</th:block>

<th:block layout:fragment="content">

<input type="hidden" th:value="${memberVO.memNo}" class="memNo">

<div class="row main1">
	<div class="col-6">
		<table class="firstTable">
			<tr class="name">
				<td colspan="4" style="font-size: 20px; font-weight: bold; text-align: center;">[[${memberVO.memName}]]님 안녕하세요. 
				<input type="button" class="btn btn-danger" th:value="${memberVO.stuVO.stuStatus}" ></td>
			</tr>
			<tr class="status">
				<td colspan="4">[[${memberVO.colleageVO.collName}]] / [[${memberVO.deptVO.deptName}]]</td>
			</tr>
			<tr class="icon" >
				<td><a href="/stuMenu/evaluation?menuCode=MENU_003&subMenuCode=SUB_MENU_010"><i class="far fa-clock"></i>강의 시간표</a></td>
				<td><i class="fas fa-chalkboard-teacher"></i>나의 지도교수</a></td>
				<td><i class="fas fa-award"></i>인터넷 증명서</td>
				<td><a href="/stuMenu/infoManage?menuCode=MENU_001&subMenuCode=SUB_MENU_001"><i class="fas fa-user-cog"></i>개인정보 변경</a></td>
			</tr>
		</table>
	</div>
	<div class="col-6">
		<table >
			<tr>
				<td>
					<img src="/image/stu/mainImage.png" class="mainImg">	
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="row main2">

	<div class="col-3">
		<table class="weather" style="align-items: center; justify-content: center; display: flex; margin-left: auto; margin-right: auto;">
			<tr>
				<td>
					<div class="weathermodal-body" id="weatherSize">
						<link rel="stylesheet" href="/css/content/stu/weather/infoWeatherStyle.css">
						<div container="weatherModal-container">
						  <div class="weathersearch-box">
							<i class="fa-solid fa-location-dot"></i>
							<input type="text" placeholder="영문으로 위치 입력!">
							<button class="fa-solid fa-magnifying-glass"></button>
						  </div>
					  
						  <div class="not-found">
							<img src="/image/weatherimage/404.png" alt="Weather Image">
							<p>날씨정보가 없어요! :/</p>
						  </div>
					  
						  <div class="weather-box">
							<img src="">
							<p class="temperature"></p>
							<p class="description"></p>
						  </div>
					  
						  <div class="weather-details">
							<div class="humidity">
							  <i class="fa-solid fa-water"></i>
							  <div class="text">
								<span></span>
								<p>습도</p>
							  </div>
							</div>
							<div class="wind">
							  <i class="fa-solid fa-wind"></i>
							  <div class="text">
								<span></span>
								<p>풍속</p>
							  </div>
							</div>
						  </div>
						</div>
					  </div>
					  
					  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
					  <script src="/js/content/weather/weatherFunctionRender.js"></script>
					</div>
				</td>
			</tr>
		</table>
	</div>



	<div class="col-3" >
		<table class="course" style="align-items: center; justify-content: center; display: flex; margin-left: auto; margin-right: auto;">
			<tr th:each="semName, iterStat : ${semester}">
				<td th:if="${iterStat.index == 0}" th:value="${semName.semNo}" class="semName" style="text-align: center;">
					[[${semName.semName}]] 수강과목
				</td>
			</tr>
		</table>
		<table class="myLecture" style="align-items: center; justify-content: center; display: flex; margin-left: auto; margin-right: auto;">
			<tr th:each="myLecture : ${applyLecture}">
				<td>
					<li>[[${myLecture.lecName}]]</li>
				</td>
			</tr>
		</table>
	</div>
		
	<div class="col-6">		
		<table style="width: 100%; margin-top: -100px;">
			<tr>
				<td><div id='calendar'></div></td>
			</tr>
			<tr>
				<td>
	
				</td>
			</tr>
		</table>
	</div>
</div>


<div class="row" style="margin-top: -180px; margin-left:80px;">
	


<input type="hidden" th:value="${memberVO.memName}" class="memName">
<input type="hidden" id="example" th:onclick="alert([[${memberVO.memName}]]);">
</th:block>


<th:block layout:fragment="content_js">
 <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <!-- toastr js 라이브러리 -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script type="text/javascript" src="/js/content/stu/info_main.js"></script>
<script type="text/javascript" src="/js/content/stu/stu_calender/ko.js"></script> 
</th:block>

</html>

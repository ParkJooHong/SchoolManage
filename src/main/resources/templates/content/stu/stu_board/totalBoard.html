<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{fragment/info_layout}">

<th:block layout:fragment="content_css">
   <link rel="stylesheet" href="/css/content/stu/stu_board/totalBoard.css">
</th:block>

<th:block layout:fragment="content">
<div style="font-size: 15px; color: blue; font-weight: bold;">즐겨찾기 ☆</div>
<div style="font-size: 20px; color: red; font-weight: bold;" >학생기본정보</div>
<div class="tableAdd">
	<table border="3" style="border-color: red;" class="default_info">
		<tr>
			<td>학번</td>
			<td><input type="text" readonly></td>
			<td>성명</td>
			<td><input type="text" readonly></td>
			<td>학년</td>
			<td><input type="text" readonly></td>
			<td>학적상태</td>
			<td><input type="text" readonly></td>
		</tr>
	</table>
</div>
<div style="text-align: center;">
	<button onclick="plus();" class="plus" style="width: 40px; height:30px; border-bottom-left-radius:10px; border-bottom-right-radius:10px;
		font-size: 20px; font-weight: bold; border-color: red;  color: white; background-color: red;">
		+
	</button>
</div>
<br>
<div style="text-align: center;"> 
	<div style="text-align: center;"> 
		<div class="container">
			<div class="content" id="boardContent">
			  <div class="row justify-content-center">
				<div class="col-md-12">
				  <table class="table table-custom">
					<tr>
					  <td>
						<h4 style="text-align: center;">전체 학생 게시판</h4>
					  </td>
					</tr>
				  </table>
				  <table class="table">
					<tbody>
					  <tr>
						<td>
						  <select class="form-control">
							<option>전체</option>
							<option>제목</option>
							<option>내용</option>
							<option>작성자</option>
							<!-- 셀렉트 박스 옵션 추가 -->
						  </select>
						</td>
		  
						<td>
						  <input type="text" class="form-control" placeholder="검색할 키워드를 입력하세요" style="width: 200px;"/>
						</td>
		  
						<td>
						  <div class="btn-group">
							<button class="btn btn-primary mx-2">검색</button>
							<button class="btn btn-danger" onclick="" >글쓰기</button>
						  </div>
						</td>
					  </tr>
					</tbody>
				  </table>
		  		<div class="detail_info">
				  <table class="table">
					<thead>
					  <tr>
						<th>No</th>
						<th>작성일</th>
						<th>글 제목</th>
						<th>글쓴이</th>
						<th>조회수</th>
						<th>댓글수</th>
					  </tr>
					</thead>
					<tbody>
					<th:block th:if="${#lists.size(uniBoardVO) == null}">
						<tr>
							<td colspan="6">작성된 게시글 없습니다.</td>
						</tr>
					</th:block>
					<th:block th:if="${#lists.size(uniBoardVO) != 0}">
						<tr th:each="uniBoard, state : ${uniBoardVO}">
							<td>[[${state.count}]]</td>
							<td>[[${uniBoard.regBoardDate}]]</td>
							<td>[[${uniBoard.boardTitle}]]</td>
							<td>[[${uniBoard.boardWriter}]]</td>
							<td>[[${uniBoard.readCnt}]]</td>
							<td>[[${uniBoard.replyCnt}]]</td>
						</tr>
					</th:block>
					</tbody>
					<tfoot>
					  <tr>
						<td colspan="4" style="text-align: center;">
						  <div class="pagination-container">
							<nav aria-label="Page navigation">
							  <ul class="pagination justify-content-center">
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
							  </ul>
							</nav>
						  </div>
						</td>
					  </tr>
					</tfoot>
				  </table>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
	</div>
</div>
</th:block>


<th:block layout:fragment="content_js">
<script type="text/javascript" src="/js/content/stu/stu_board/totalBoard.js"></script>
</th:block>

</html>

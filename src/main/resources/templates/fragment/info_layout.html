<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="/css/fragment/info_layout.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/fragment/header.css">

<th:block layout:fragment="content_css">

</th:block>

</head>

<body>
<div class="container">
   <div class="header_row">
   		<div class="col">
	   		<th:block th:replace="~{fragment/header::headerFragment}"></th:block>
   		</div>
   </div>
   <div class="row full_layout">
   		<div class="col-3 side">
	   		<th:block th:replace="~{fragment/info_side::infoSideFragment}"></th:block>
   		</div>
   		<div class="col-9">
   			<th:block layout:fragment="content"></th:block>
  		</div>
   </div> 
   <div class="row bottom_row">
		<div class="col h-100">
			<th:block th:replace="~{fragment/bottom::bottomFragment}"></th:block>
		</div>
	</div> 
</div>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/js/fragment/header.js"></script>
<th:block layout:fragment="content_js">
</th:block>


</body>
</html>

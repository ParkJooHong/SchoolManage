<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="infoSideFragment">
<link rel="stylesheet" href="/css/fragment/info_side.css">
	<div class="row main_div w-100">
		<div class="col-12 menu_image_wrap py-3">
			<img alt="menu" src="/image/icon/menu.png" width="60%">
		</div>
		<div class="row menu_wrap">
			<div class="col-md-6 menu_name_div">
				<ul class="menu_ul">
					<th:block th:each="menu : ${menuList}">
						<li class="main_menu_li" th:classappend="${menu.menuCode} == ${memberSubMenuVO.menuCode} ? 'active' : ''">
							<a href="javascript:void(0)" th:onclick="mainMenu([[${menu.menuCode}]],[[${menu.menuUrl}]]);">[[${menu.menuName}]]</a>
						</li>
					</th:block>
				</ul>
			</div>
			<div class="col-md-6 px-0 subMenu_div">
				<ul class="subMenu_ul h-100">
					<th:block th:each="subMenu : ${subMenuList}">
						<li><a href="javascript:void(0)"
								th:onclick="subMenu([[${subMenu.subMenuCode}]],[[${subMenu.subMenuUrl}]],[[${subMenu.menuCode}]]);">
									[[${subMenu.subMenuName}]]</a></li>
					</th:block>
				</ul>
			</div>	
		</div>
	</div>
		<!-- Ajax때매 j쿼리 문법 넣어줌 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="/js/fragment/info_side.js"></script>
</th:block>

</html>
